<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Roblox Game Stats</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h1>Emilio's GAMES</h1>
        <p class="subtitle">Look at all those numbers go!</p>
        
        <div class="main-stats">
            <span id="total-players">Loading...</span> Players | 
            <span id="total-visits">Loading...</span> Total Visits
        </div>
    </div>

    <div class="container">
        <div id="game-grid" class="game-grid">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
